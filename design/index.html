<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="angular-drag-and-drop-lists.js"></script>
	<script src="design.module.js"></script>
    <script src="design.ctrl.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="design.css" />
</head>
<body data-ng-app="design" data-ng-controller="designCtrl">
    <div class="container">
        <div class="design row">
			<!-- Markup for lists inside the designs. It's inside a seperate template
		     because it will be used recursively. The dnd-list directive enables
		     to drop elements into the referenced array. The dnd-draggable directive
		     makes an element draggable and will transfer the object that was
		     assigned to it. If an element was dragged away, you have to remove
		     it from the original list yourself using the dnd-moved attribute -->
		
			<!-- This template is responsible for rendering a container element. It uses
		     the above list template to render each container column -->
			<script type="text/ng-template" id="container.html">
    			<div class="container-element box box-blue">
        			<h3>Design {{item.id}}</h3>
        			<div class="column">
						<ul dnd-list="item.features">
        					<li data-ng-repeat="item in item.features"
            					dnd-draggable="item"
            					dnd-effect-allowed="move"
            					dnd-moved="item.features.splice($index, 1)"
            					dnd-selected="models.selected = item"
            					data-ng-class="{selected: models.selected === item}"
            					data-ng-include="item.type + '.html'">
        					</li>
    					</ul>
					</div>
        			<div class="clearfix"></div>
    			</div>
			</script>
		
			<!-- Template for a normal list item -->
			<script type="text/ng-template" id="item.html">
				<div class="feature">Feature {{item.id}}</div>
			</script>
		
			<!-- Sidebar -->
			<div class="col-md-2">
				<div class="toolbox box box-grey box-padding">
					<h3>New elements</h3>
					<ul>
						<!-- The toolbox only allows to copy objects, not move it. After a new
		                 element was created, dnd-copied is invoked and we generate the next id -->
						<li data-ng-repeat="item in models.templates"
							dnd-draggable="item"
							dnd-effect-allowed="copy"
							dnd-copied="item.id = item.id + 1">
							<button type="button" class="btn btn-default btn-lg">{{item.typeName}}</button>
						</li>
					</ul>
				</div>
				<div data-ng-if="models.selected" class="box box-grey box-padding">
					<h3>Selected</h3>
					<strong>Type: </strong> {{models.selected.type}}
					<br><input type="text"
						data-ng-model="models.selected.id"
						class="form-control"
						style="margin-top: 5px" />
				</div>
			</div>
		
			<!-- Main area with designs and source code -->
			<div class="col-md-10">
				<div class="row designs box box-yellow">
					<!-- The designs also uses the list template -->
					<h3>Designs</h3>
					<ul dnd-list="models.designs">
						<li data-ng-repeat="item in models.designs"
							dnd-draggable="item"
							dnd-effect-allowed="move"
							dnd-moved="models.designs.splice($index, 1)"
							dnd-selected="models.selected = item"
							data-ng-class="{selected: models.selected === item}"
							data-ng-include="item.type + '.html'"></li>
					</ul>
				</div>
		
				<pre>{{modelAsJson}}</pre>
			</div>
		</div>
    </div>
</body>
