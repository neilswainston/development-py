<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="feature.css">

<div class="panel panel-default">
	<div class="panel-heading">Feature</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form" name="form">
			<div class="form-group">
				<label class="col-xs-4 col-form-label">Name:</label>
				<div class="col-xs-8">
					<input type="text" class="form-control"
						data-ng-model="selected().name"
						placeholder="Name"/>
				</div>
			</div>
			<div class="form-group" data-ng-show="selected().seq != null">
				<label class="col-xs-4 col-form-label">Sequence:</label>
				<div class="col-xs-8">
					<textarea class="form-control sequence"
						data-ng-model="selected().seq"
						placeholder="Sequence">
					</textarea>
				</div>
			</div>
			<div class="form-group" data-ng-show="selected().parameters['TIR target'] != null">
				<label class="col-xs-4 col-form-label">TIR:</label>
				<div class="col-xs-8">
					<input type="number" class="form-control"
						data-ng-model="selected().parameters['TIR target']"
						min="100"
						max="200000"
						step="100"
						placeholder="Translation initiation rate"/>
				</div>
			</div>
			<div class="form-group" data-ng-show="selected().end != null">
				<label class="col-xs-4 col-form-label">Length:</label>
				<div class="col-xs-8">
					<input type="number" class="form-control"
						data-ng-model="selected().end"
						min="{{selected().temp_params.min_end}}"
						max="{{selected().temp_params.max_end}}"
						placeholder="Length"/>
				</div>
			</div>
		</form>
	</div>
</div>
